<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Smart Broom</title>
  </head>
  <body id="page">
    <div class="row justify-content-center mx-1 mx-md-0">
      <div class="col-md-8 my-2">
        <h1><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-clipboard-data" viewBox="0 0 16 16">
          <path d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V7zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0V9z"/>
          <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
          <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
        </svg> Curling Smart Broom</h1>
        <button id="btn-connect" type="button" class="btn btn-primary m-1"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-bluetooth" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="m8.543 3.948 1.316 1.316L8.543 6.58V3.948Zm0 8.104 1.316-1.316L8.543 9.42v2.632Zm-1.41-4.043L4.275 5.133l.827-.827L7.377 6.58V1.128l4.137 4.136L8.787 8.01l2.745 2.745-4.136 4.137V9.42l-2.294 2.274-.827-.827L7.133 8.01ZM7.903 16c3.498 0 5.904-1.655 5.904-8.01 0-6.335-2.406-7.99-5.903-7.99C4.407 0 2 1.655 2 8.01 2 14.344 4.407 16 7.904 16Z"/>
        </svg> Connect BLE</button>
        <button id="btn-pause" type="button" class="btn btn-secondary disabled m-1" onclick="pause()"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-pause-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M5 6.25a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0v-3.5zm3.5 0a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0v-3.5z"/>
        </svg> Pause</button>
        <button id="btn-reset" type="button" class="btn btn-secondary disabled m-1" onclick="reset()"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
          <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
        </svg> Reset</button>
        <button id="btn-recshot" type="button" class="btn btn-secondary disabled m-1" onclick="recOneShot()"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-record-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        </svg> Rec 5s</button>
        <button id="btn-analyse" type="button" class="btn btn-secondary disabled m-1" onclick="analyse()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg> Analyse</button>
        <button id="btn-save" type="button" class="btn btn-secondary disabled m-1" onclick="save()"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
          <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
        </svg> Save</button>
      </div>
    </div>
    
    <div id="chart-section" class="row justify-content-center mx-1 mx-md-0">
      <div class="col-md-8 my-5">
        <div class="card">
          <div class="card-body">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    

    <div id="statistic-section" class="row justify-content-center d-flex align-items-center visually-hidden mx-1 mx-md-0">
      <div class="col-md-8">
        <div class="card text-white bg-secondary">
          <h5 class="card-header"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-graph-up" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0Zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07Z"/>
          </svg> Statistics</h5>
          <div class="card-body">

            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">

              <div class="col">
                <div class="card h-100 text-center text-dark bg-light">
                  <div class="card-body">
                    <h5 class="card-title">Last</h5>
                    <p class="card-text lead"><span id="last-value">0</span> kg</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card h-100 text-center text-dark bg-light">
                  <div class="card-body">
                    <h5 class="card-title">Max</h5>
                    <p class="card-text lead"><span id="max-value">0</span> kg</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card h-100 text-center text-dark bg-light">
                  <div class="card-body">
                    <h5 class="card-title">Mean</h5>
                    <p class="card-text lead"><span id="mean-value">0</span> kg</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div id="freq-card" class="card h-100 text-center text-black-50 bg-light">
                  <div class="card-body">
                    <h5 class="card-title">Angle</h5>
                    <p class="card-text lead text-black-50"><span id="angle-value">0</span> Â°</p>
                  </div>
                </div>
              </div>
            </div>
          
          </div>
        </div>
      </div>
    </div>


    <div id="report-section" class="row justify-content-center d-flex align-items-center visually-hidden mx-1 mx-md-0 mt-2">
    <!-- <div id="report-section" class="row justify-content-center d-flex align-items-center mx-1 mx-md-0 mt-2"> -->
      <div class="col-md-8">
        <div class="card">
          <h5 class="card-header"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-data" viewBox="0 0 16 16">
            <path d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V7zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0V9z"/>
            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
          </svg> Analyse</h5>
          <div class="card-body">

            <div id="accChart">
            </div>

            <div id="angleChart">
            </div>

            <div id="weightChart">
            </div>

            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">

              <div class="col">
                <div class="card h-100 text-center text-dark bg-light">
                  <div class="card-body">
                    <h5 class="card-title">Power score</h5>
                    <p class="card-text lead"><span id="powerScore-value">0</span> pt</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card h-100 text-center text-dark bg-light">
                  <div class="card-body">
                    <h5 class="card-title">Weight Cell 1</h5>
                    <p class="card-text lead"><div id="weightGauge">
                    </div></p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card h-100 text-center text-dark bg-light">
                  <div class="card-body">
                    <h5 class="card-title">Forward pressure</h5>
                    <p class="card-text lead"><div id="forwardGauge">
                    </div></p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div id="var-card" class="card h-100 text-center text-dark bg-light">
                  <div class="card-body">
                    <h5 class="card-title">Freq</h5>
                    <p class="card-text lead"><span id="freq-value">0</span> Hz</p>
                  </div>
                </div>
              </div>
            </div>
          
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- Chart library for the live data -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>     
    <!-- Chart library for the analyse data -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.3.0/lib/browser/math.min.js"></script>
    <script src="https://unpkg.com/simple-statistics@7.7.0/dist/simple-statistics.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="test-data.js"></script> -->
    <script src="sweeping-instrument.js"></script>
  </body>
</html>
